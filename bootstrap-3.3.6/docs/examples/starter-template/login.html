    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

    <div class="container">

          <form class="form-horizontal" action="login.py" method="POST">
      <fieldset>

      <!-- Form Name -->
      <legend></legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Digite seu email</label>  
        <div class="col-md-4">
        <input id="idemail" name="idemail" type="text" placeholder="pulga@mercadodaspulgas.com" class="form-control input-md" required="">
          
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="idsenha">Digite sua senha</label>
        <div class="col-md-4">
          <input id="idsenha" name="idsenha" type="password" placeholder="Máx. 20 caractéres" class="form-control input-md" required="">
          
        </div>
      </div>

      <!-- Button (Double) -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="idlogar"></label>
        <div class="col-md-8">
          <input type="submit" value="Entrar" />
          <a href="cadastro.html"> Novo? Cadastre-se!</a>
      </div>

      </fieldset>
      </form>
